# Database
spring.datasource.driver-class-name: com.mysql.jdbc.Driver
spring.datasource.url: jdbc:mysql://localhost/amlocal
spring.datasource.username: root
spring.datasource.password: luta
entitymanager.packagesToScan: com.iu.amazelocal

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.database-platform: org.hibernate.dialect.MySQL5Dialect
spring.thymeleaf.mode=LEGACYHTML5
#server.context-path=/amazelocal
spring.mvc.view.prefix: /
spring.mvc.view.suffix: .jsp
#spring.thymeleaf.excluded-view-names=hello,searchresults,edititem
spring.thymeleaf.enabled=false